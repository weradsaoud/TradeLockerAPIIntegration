<mat-card class="instruments-card-style">
  <mat-card-header>
    <mat-card-title>Account Instrumnets</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>

      <!-- tradingExchange Column -->
      <ng-container matColumnDef="tradingExchange">
        <th mat-header-cell *matHeaderCellDef>TradingEx</th>
        <td mat-cell *matCellDef="let element">{{element.tradingExchange}}</td>
      </ng-container>

      <!-- barSource Column -->
      <ng-container matColumnDef="barSource">
        <th mat-header-cell *matHeaderCellDef>Bar Source</th>
        <td mat-cell *matCellDef="let element">{{element.tradingExchange}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="selectInstrument(row)" [class.demo-row-is-clicked]="row == selectedRow"
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
