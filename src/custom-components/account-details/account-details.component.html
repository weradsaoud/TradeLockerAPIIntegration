<mat-card class="card-style">
  <mat-card-header>
    <mat-card-title>Account Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- property Column -->
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> property </th>
        <td class="limited-td" mat-cell *matCellDef="let element"> <span
            [title]="element.property">{{element.property}}</span></td>
      </ng-container>

      <!-- value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> value </th>
        <td class="limited-td" mat-cell *matCellDef="let element"> <span [title]="element.value">
            {{element.value}}</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
