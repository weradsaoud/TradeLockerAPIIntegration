<button
  [disabled]="disabled"
  (click)="clickEvent($event)"
  [ngClass]="buttonType"
  [type]="type"
  class="flex items-center justify-center w-full btn {{ size }}">
  @if (inProgress) {
    <mat-icon
      class="animate-spin duration-200 size-18"
      [svgIcon]="AppIcons.DOTS_CIRCLE"></mat-icon>
  }
  <ng-content></ng-content>
</button>
